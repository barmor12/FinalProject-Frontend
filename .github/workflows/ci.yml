name: CI - Frontend (Expo)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd client
          npm ci

      - name: ğŸ” Type checking
        run: |
          cd client
          npm run tsc

      - name: ğŸ§¼ Lint
        run: |
          cd client
          npm run lint

      - name: ğŸ§ª Tests
        run: |
          cd client
          npm test

      - name: ğŸ› ï¸ Build
        run: |
          cd client
          npm run build || echo "Build skipped (Expo may not support web build)"
