name: CI - Frontend (Expo)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npm run tsc

      - name: ğŸ§¼ Lint
        run: npm run lint

      - name: ğŸ§ª Tests
        run: npm test

      - name: ğŸ› ï¸ Build
        run: npm run build || echo "Build skipped (Expo may not support web build)"
        env:
          EXPO_NO_DOTENV: 1
          NODE_ENV: production
